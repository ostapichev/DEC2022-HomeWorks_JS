<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS lesson 10 part 1</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="homework">
        <div class="formuser">
            <form name="form" class="form">
                <label>Name:
                    <input type="text" name="username" placeholder="enter your name">
                </label>
                <label>Surname:
                    <input type="text" name="usersurname" placeholder="enter your surname">
                </label>
                <label>Age:
                    <input type="number" name="usage" placeholder="age input">
                </label>
                <button type="submit" name="submit">Створити</button>
            </form>
            <div class="users"></div>
        </div>
        <div class="divcount">
            <p class="reloadCount">Кількість перезавонтажень сторінкі:
                <span class="numcounter"></span>
            </p>
        </div>
        <div class="infosession">
            <form action="session.html" target="_blank">
                <button>інформація про відвідування сторінки</button>
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
