<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS lesson 10 part 3</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form name="form" class="form">
            <label>Кількість рядків:
                <input type="number" name="tr" placeholder="Введіть кількість рядків">
            </label>
            <label>Кількість ячеєк:
                <input type="number" name="td" placeholder="Введіть кількість ячеєк">
            </label>
            <label>Вмиіст ячеєк:
                <input type="text" name="content" placeholder="Введіть контент ячеєк">
            </label>
            <button type="submit" name="submit">Створити</button>
        </form>
        <table class="table"></table>
    </div>
    <script src="main.js"></script>
</body>
</html>
